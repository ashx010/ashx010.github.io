	<body class="p-3 mb-2">

		<div style="padding: 2% 10% 0 10%;">
			<div class="card border border-success bg-light-subtle" id="imgurlcard" style="width: 100%">
				<div class="card-body">

					<ul class="nav nav-tabs" id="myTab" role="tablist">

					  <li class="nav-item" role="presentation">
					    <button class="nav-link active" id="draw-tab" data-bs-toggle="tab" data-bs-target="#draw-tab-pane" type="button" role="tab" aria-controls="draw-tab-pane" aria-selected="true">DRAW</button>
					  </li>

					  <li class="nav-item" role="presentation">
					    <button class="nav-link" id="url-tab" data-bs-toggle="tab" data-bs-target="#url-tab-pane" type="button" role="tab" aria-controls="url-tab-pane" aria-selected="true">USE URL</button>
					  </li>

					  <li class="nav-item" role="presentation">
					    <button class="nav-link" id="file-tab" data-bs-toggle="tab" data-bs-target="#file-tab-pane" type="button" role="tab" aria-controls="file-tab-pane" aria-selected="false">UPLOAD IMAGE</button>
					  </li>

					  <li class="nav-item" role="presentation">
					    <button class="nav-link" id="cam-tab" data-bs-toggle="tab" data-bs-target="#cam-tab-pane" type="button" role="tab" aria-controls="cam-tab-pane" aria-selected="false">LIVE CAMERA</button>
					  </li>

					</ul>

					<div class="tab-content" id="myTabContent">

						<div class="tab-pane fade show active" id="draw-tab-pane" role="tabpanel" aria-labelledby="draw-tab" tabindex="0" style="padding: 4% 0 1% 5%;">
					  	<canvas class="border border-primary" id="drawing-canvas" width="300" height="200" style="cursor: crosshair;"></canvas>
					  	<span style = "padding: 8% 5% 10% 7%; float: left;">
								<button type="button" class="btn btn-outline-success" id="clear-button">CLEAR ALL</button>
							</span>
							<span id='imgboxdraw' style = "padding: 0 5% 2% 0; display: none; float: right;">
								<img class='rounded-3 border border-success' src='#' alt='IMAGE' id='imgdraw' width='300'>
							<span>
					  </div>
						
					  <div class="tab-pane fade" id="url-tab-pane" role="tabpanel" aria-labelledby="url-tab" tabindex="0" style="padding: 1% 0 0 0;">
					  	<div class="input-group mb-3">
							  <input type="text" class="form-control" placeholder="ENTER IMAGE URL" aria-label="ENTER IMAGE URL" aria-describedby="imgurlsub" id="imgurlinp">
							  <button type="button" class="btn btn-outline-success" id="imgurlsub">SUBMIT</button>
							</div>
							<span id ='imgboxurl' style = "padding: 2% 35% 2% 35%; display: none;">
								<img class='rounded-3 border border-success' src='#' id='imgurl' alt='IMAGE' width='300'>
							<span>
					  </div>

					  <div class="tab-pane fade" id="file-tab-pane" role="tabpanel" aria-labelledby="file-tab" tabindex="0" style="padding: 1% 0 0 0;">

					  </div>

					  <div class="tab-pane fade" id="cam-tab-pane" role="tabpanel" aria-labelledby="cam-tab" tabindex="0" style="padding: 1% 0 0 0;">
					  	<strong>In Development..</strong>
					  </div>

					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			document.getElementById('imgurlsub').addEventListener('click', function(){
				var img_url = document.getElementById('imgurlinp').value;
				document.getElementById('imgurl').src = img_url;
				document.getElementById('imgboxurl').style.display = 'block';
				document.getElementsByTagName('body')[0].classList = 'p-3 mb-2 bg-success-subtle';
		  });
		</script>

		<script src='script_canvas.js'></script>
