<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mapping</title>

	<!-- CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <style>
  	#map { height: 100vh; }
  </style>

</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <header class="header">
    <div class="container-fluid nav-panel-custom">
      <div class="row p-3" style="justify-content: space-between;"> 
        <div class="col-3">
          <span class="h3">MAPPING</span>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid login-panel">
    <div class="card" style="width: 40rem; box-shadow: 0px 0px 20px rgb(59 95 116 / 50%);">
      <div class="card-header h3 text-center">
        SIGN IN
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <a class="btn btn-dark" href="javascript:void(0);" type="button" id='submitf'>SUBMIT</a>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $('#submitf').on('click', function(){
      var email = $('#inputEmail').val();
      var pass = $('#inputPassword').val();
      $.ajax({
        type:'POST',
        url: 'login.php',
        data: JSON.stringify({
          email:email,
          pass:pass
        }),
        contentType: "application/json; charset=utf-8",
        success: function(response){
          var myjson = response;
          if(myjson === 1){
            window.location.href = 'home.html';
          }else{
            alert('Wrong Credentials!!');
          }
        }
      });
    });
  </script>

</body>
</html>
