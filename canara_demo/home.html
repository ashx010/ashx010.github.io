	<script type="text/javascript">

	  var map = L.map('map',{ zoomControl: false }).setView([23.7, 78], 5);

	  L.control.zoom({ position: 'bottomright' }).addTo(map);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	maxZoom:19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var LeafIcon1 = L.Icon.extend({
		    options: {
		        shadowUrl: 'images/shadow.png',
		        iconSize:     [70, 70],
		        shadowSize:   [20, 20]
		    }
		});

		var LeafIcon = L.Icon.extend({
		    options: {
		        shadowUrl: 'images/shadow.png',
		        iconSize:     [40, 40],
		        shadowSize:   [20, 20],
		        iconAnchor:   [19, 38],
		        shadowAnchor: [8, 13],
		        popupAnchor:  [0, -32]
		    }
		});

		var flspin = new LeafIcon({iconUrl: 'images/pinfls.png'});
		var banklarge = new LeafIcon({iconUrl: 'images/largebank.png'});
		var bankmed = new LeafIcon({iconUrl: 'images/medbank.png'});
		var banksmall = new LeafIcon({iconUrl: 'images/smlbank.png'});

				  	<div class='form-check'>
				  		<input class='form-check-input' type='checkbox' value='' id='br_small'>

				<br>

				<div class="btn-group dropend" style="width: 100%;">

				    SELECT FLS

				<br>
				<br>

				<!-- <div>
					<h6>SELECT CUSTOMER CATEGORY</h6>
					
					<input type="checkbox" class="btn-check" id="cust_hni" autocomplete="off">
					<label class="btn btn-outline-dark" for="cust_hni">HNI</label>

					<input type="checkbox" class="btn-check" id="cust_nonhni" autocomplete="off">
					<label class="btn btn-outline-dark" for="cust_nonhni">NON-HNI</label>
				</div>
				<br> -->

				<div>
	      	<h6>SELECT RADIAL DISTANCE</h6>
	      	<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dist-5" value="option1">
					  <label class="form-check-label" for="dist-5">5 KM</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dist-10" value="option2">
					  <label class="form-check-label" for="dist-10">10 KM</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dist-15" value="option3">

				<div class="button-form">

  <script type="text/javascript">



  	/* for multiple state 

  	var statecount = null;
		$(document).ready(function () {
  		$('#addstate').find('li').remove().end();
  		statecount = [];
  		var Sel_State = document.getElementById('addstate');
  		var tracker = {};
  		fetchofficeData(function (data) {
	  		data.forEach(feature => {
			    var branch_name = feature.BRANCH_NAME.split(' ');
			    var state_Name = branch_name[0];
			    if(!tracker[state_Name]){

				    var li = document.createElement('li');
				    li.innerHTML = "<div class='form-check'><input class='form-check-input' type='checkbox' value='"+state_Name+"' id='"+state_Name+"'><label class='form-check-label' for='"+state_Name+"'>"+ state_Name +"</label></div>"
				    Sel_State.appendChild(li);
				    statecount.push(state_Name); 
				  }
			  });
			});
		}); */

		$('#officetable').show();
		$('#flstable').hide();
		$('#colorpintable').hide();

		function trimstring(inputString) {
		  // Use a regular expression to match any non-alphanumeric characters and spaces
		  const regex = /[^a-zA-Z0-9]+/g;
		  const resultString1 = inputString.replace(regex, '');
		  const resultString = resultString1.toLowerCase();
		  return resultString;
		}

		var flscount = null;
		$(document).ready(function () {
  		$('#addfls').find('li').remove().end();
  		let selall = document.createElement('li');
  		selall.innerHTML = "<div class='form-check'><input class='form-check-input' type='checkbox' value='selall' id='selall'><label class='form-check-label' for='selall'>Select All</label></div>";
  		flscount = [];
  		var Sel_Fls = document.getElementById('addfls');
  		Sel_Fls.appendChild(selall);
  		var trackerfls = {};
  		fetchflsData(function (data) {
	  		data.forEach(feature => {
			    var fls_Name = feature.Name;
			    let trimflsname = trimstring(fls_Name);
			    if(!trackerfls[trimflsname]){
			    	trackerfls[trimflsname] = true;
				    var li = document.createElement('li');
				    li.innerHTML = "<div class='form-check'><input class='form-check-input checkbox-fls' type='checkbox' value='"+trimflsname+"' id='"+trimflsname+"'><label class='form-check-label' for='"+trimflsname+"'>"+ fls_Name +"</label></div>"
				    Sel_Fls.appendChild(li);
				    flscount.push(trimflsname); 
				  }
			  });
			});

			$('#selall').click(function(event) {
				if(this.checked) {
			    // Iterate each checkbox
			    $('.checkbox-fls').each(function() {
			      this.checked = true;                        
			    });
			  } else {
			    $('.checkbox-fls').each(function() {
			      this.checked = false;                       
			    });
			  }
			});

		});




		var Layergrp = L.layerGroup().addTo(map);
		var Layergrp2 = L.layerGroup().addTo(map);
		var Layergrp3 = L.layerGroup().addTo(map);
		var formreset = true;
		var zoom_view_rad = null;
		var latlong = null;
		var rad_dist = null;
		var branch_size = null;
		var cust_cat = null;
		var selectedState = null;
		var selectedFls = null;
		var popupContent = null;
		var originalselectionbranch = 0;

		map.on('click', function(e) {
			if(formreset == true){
				return;
			}

			Layergrp.clearLayers();
			Layergrp2.clearLayers();
			
			
			// Remove table contents
		  var tableBodyF = document.getElementById('RightCellfls');
		  while (tableBodyF.firstChild) {
		    tableBodyF.removeChild(tableBodyF.firstChild);
		  }

		  // Remove table contents
		  var tableBodyR = document.getElementById('RightCelloffice');
		  while (tableBodyR.firstChild) {
		    tableBodyR.removeChild(tableBodyR.firstChild);
		  }


	    L.circle([e.latlng.lat, e.latlng.lng], {
		    color: 'red',
		    fillColor: '#f03',
		    fillOpacity: 0.08,
		    radius: rad_dist * 1000
			}).addTo(Layergrp2);

			map.setView([e.latlng.lat, e.latlng.lng], zoom_view_rad);

			for(let i=0; i<latlong['lat'].length; i++){
				$('#officetable').show();
				var markerLatLng = L.latLng(latlong['lat'][i], latlong['long'][i]);
	      var distance = markerLatLng.distanceTo(e.latlng);
	      if (distance <= rad_dist * 1000) {

	      	popupContent = "<table class='table table-hover table-bordered'><thead><tr><th scope='col'>State</th><th scope='col'>Name</th><th scope='col'>Address</th><th scope='col'>Category</th></tr></thead><tbody class='table-group-divider'><tr><td>"+ latlong['state_Name'][i]+"</td><td>"+ latlong['branch_name'][i]+"</td><td>"+ latlong['branch_add'][i]+"</td><td>"+ latlong['branch_size'][i]+"</td></tr></tbody></table>";

					updatetableoffice(latlong['state_Name'][i], latlong['branch_name'][i], latlong['branch_add'][i], latlong['branch_size'][i]);

					const bankpin = latlong['branch_size'][i] === 'Large' ? banklarge : latlong['branch_size'][i] === 'Medium' ? bankmed : banksmall;
					L.marker(markerLatLng, {icon: bankpin}).addTo(Layergrp).bindPopup(popupContent, {maxWidth : 450});
	      }
			}
	    
		});

		
		function marker_map(selectedState, rad_dist =0, branch_size, cust_cat, selectedFls){
			
			if ((branch_size.length > 0) || (rad_dist > 0)){
				if(branch_size.length == 0){
					branch_size = ['Large', 'Medium', 'Small'];
					originalselectionbranch = 0;
				}
				fetchofficeData(function (data) {
  				latlong = {'lat':[], 'long':[], 'branch_size': [], 'branch_add':[], 'branch_name':[], 'state_Name': []};
	  			var lat = null;
	  			var long = null;

	  			data.forEach(feature => {
	  				//let branch_name = feature.BRANCH_NAME.split(' ');
				    var state_Name = 'Delhi';

	  				if (selectedState.includes(state_Name)){

	  					//popupContent = 'Branch Name: '+ feature.BRANCH_NAME + '\nCategory: ' + feature.Category + '\nBranch Address: ' + feature['Branch Address'];
	  					popupContent = "<table class='table table-hover table-bordered'><thead><tr><th scope='col'>State</th><th scope='col'>Name</th><th scope='col'>Address</th><th scope='col'>Category</th></tr></thead><tbody class='table-group-divider'><tr><td>"+ state_Name+"</td><td>"+ feature.BRANCH_NAME+"</td><td>"+ feature['Branch Address']+"</td><td>"+ feature.Category+"</td></tr></tbody></table>";

				      if (branch_size.includes(feature.Category)){
				      	lat = feature.Lat;
				      	long = feature.Long;

				      	if(rad_dist == 0){
									$('#officetable').show();
					      	updatetableoffice(state_Name, feature.BRANCH_NAME, feature['Branch Address'], feature.Category);
					      	formreset = true;
					      	const bankpin = feature.Category === 'Large' ? banklarge : feature.Category === 'Medium' ? bankmed : banksmall;
					      	L.marker([lat, long], {icon: bankpin}).addTo(Layergrp).bindPopup(popupContent, {maxWidth : 450});

					      }else if(rad_dist > 0){
					      	formreset = false;
					      	zoom_view_rad = rad_dist === 5 ? 13 : rad_dist === 10 ? 12 : rad_dist === 15 ? 11 : 10;
					      	latlong['state_Name'].push(state_Name);
									latlong['lat'].push(lat);
									latlong['long'].push(long);
									latlong['branch_size'].push(feature.Category);
									latlong['branch_add'].push(feature['Branch Address']);
									latlong['branch_name'].push(feature['BRANCH_NAME']);
					      }
				      }
		  			} 
	  			});
	  		});
			}
			if(selectedFls.length > 0){

				fetchflsData(function(data){
					data.forEach(feature =>{
						var state_Name = 'Delhi';
						var fls_Name = trimstring(feature.Name);

						if(selectedState.includes(state_Name)){
							popupContent = "<table class='table table-hover table-bordered'><thead><tr><th scope='col'>State</th><th scope='col'>Name</th><th scope='col'>Address</th></tr></thead><tbody class='table-group-divider'><tr><td>"+state_Name+"</td><td>"+ feature.Name+"</td><td>"+ feature.Address+"</td></tr></tbody></table>";
							if(selectedFls.includes(fls_Name)){
								lat = feature.Lat;
								long = feature.Long;
								$('#flstable').show();
								if (rad_dist == 0) {
									updatetablefls(state_Name, feature.Name, feature.Address);
									L.marker([lat, long], {icon: flspin}).addTo(Layergrp2).bindPopup(popupContent, {maxWidth : 450});
								}
								else if(rad_dist > 0){
									lat = feature.Lat;
									long = feature.Long;

									zoom_view_rad = rad_dist === 5 ? 13 : rad_dist === 10 ? 12 : rad_dist === 15 ? 11 : 10;

									updatetablefls(state_Name, feature.Name, feature.Address);
									L.marker([lat, long], {icon: flspin}).addTo(Layergrp2).bindPopup(popupContent, {maxWidth : 450});

									L.circle([lat, long], {
								    color: 'red',
								    fillColor: '#f03',
								    fillOpacity: 0.08,
								    radius: rad_dist * 1000
									}).addTo(Layergrp2);

									for(let i=0; i<latlong['lat'].length; i++){
										$('#officetable').show();
										var markerLatLng = L.latLng(latlong['lat'][i], latlong['long'][i]);
							      var distance = markerLatLng.distanceTo([lat, long]);
							      if (distance <= rad_dist * 1000) {

							      	popupContent = "<table class='table table-hover table-bordered'><thead><tr><th scope='col'>State</th><th scope='col'>Name</th><th scope='col'>Address</th><th scope='col'>Category</th></tr></thead><tbody class='table-group-divider'><tr><td>"+ latlong['state_Name'][i]+"</td><td>"+ latlong['branch_name'][i]+"</td><td>"+ latlong['branch_add'][i]+"</td><td>"+ latlong['branch_size'][i]+"</td></tr></tbody></table>";

											updatetableoffice(latlong['state_Name'][i], latlong['branch_name'][i], latlong['branch_add'][i], latlong['branch_size'][i]);
											const bankpin = latlong['branch_size'][i] === 'Large' ? banklarge : latlong['branch_size'][i] === 'Medium' ? bankmed : banksmall;
											L.marker(markerLatLng, {icon: bankpin}).addTo(Layergrp).bindPopup(popupContent, {maxWidth : 450});
							      }
									}
									map.setView([lat, long], zoom_view_rad);
								}
							}
						}
					});
				});				
			}
  		

  		if (selectedState.length === 1){
				const onestate = selectedState[0];
  			if (onestate == 'Delhi'){
  				fetchstateboundary(function (data) {
  					const statebound = L.geoJSON(data, {
              style: {
                color: '#3388ff',
                fillOpacity: 0.2,
                weight:3
              }
            }).addTo(Layergrp3);
            if(rad_dist === 0 || (rad_dist>0 && selectedFls.length == 0)) {
            	map.fitBounds(statebound.getBounds());
          	}
  				});
  			}
  		}else{
  			map.setView([21.7679, 78.8718], 5);
  		}
  	}


  	$('#submit').on('click', function(){

  		$('#colorpintable').show();

  		//remove previous layers
  		Layergrp.clearLayers();
			Layergrp2.clearLayers();
			Layergrp3.clearLayers();

			// Remove table contents
		  var tableBodyR = document.getElementById('RightCelloffice');
		  while (tableBodyR.firstChild) {
		    tableBodyR.removeChild(tableBodyR.firstChild);
		  }
		  // Remove table contents
		  var tableBodyF = document.getElementById('RightCellfls');
		  while (tableBodyF.firstChild) {
		    tableBodyF.removeChild(tableBodyF.firstChild);
		  }

			$('#officetable').show();
			$('#flstable').hide();

			formreset = true;

  		selectedState = [];
  		selectedFls = [];
 
  		if ($('#Delhi').is(':checked')){
  			selectedState.push('Delhi');
  		}


  		for (let i =0; i < flscount.length; i++){
  			if ( $('#' + flscount[i]).is(':checked')){
  				selectedFls.push(flscount[i]);
  			}
  		}

  		rad_dist = 0;
  		branch_size = [];
